<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="bg-cover page-holder">
    <div class="container">
      <div class="row rowStyle">
        <div class="col-12 col-md-3 offset-md-1 fylo">
          <img src="./images/logo.svg" class="logo" alt="Logo"/>
          <div class="list">
            <div class="list-item"><img src="./images/icon-document.svg" alt="Document"/></div>
            <div class="list-item"><img src="./images/icon-folder.svg" alt="Folder"/></div>
            <div class="list-item"><img src="/images/icon-upload.svg" alt="Upload"/></div>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="row rowStyles">
            <div class="ml-auto left">
              <p class="font-weight-bold"><span>185</span> GB LEFT</p>
            </div>
            <div class="arrow-left"></div>
          </div>
          <div class="row">
            <div class="col-12 col-md-8 storage">
              <h6>Youâ€™ve used <strong>815 GB</strong> of your storage</h6>
              <div class="loadingBar">
                <div class="loaded">
                  <div class="seekPointer">
                  </div>
                </div>
                <h6 class="zerogb font-weight-bold">0 GB</h6>
                <h6 class="Kgb font-weight-bold">1000 GB</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/aaryanrajsarda">Aaryan Raj Sarda</a>.
    </div>
  </div>
</body>
</html>
